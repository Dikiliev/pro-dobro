{% extends  "base.html" %}

{% block content  %}

<div class="enter-5"></div>
<div class="container">
    <h1>Регистрация</h1>

    <form class="" action="" method="post"  enctype="multipart/form-data">
        {% csrf_token %}

        <div class="input-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" value="{{ username }}" required>
        </div>

        <div class="input-group">
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required>
        </div>

        <div class="input-group">
            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required>
        </div>

{#        <div class="input-group">#}
{#            <label for="email">Адрес электронной почты:</label>#}
{#            <input type="email" id="email" name="email" value="{{ email }}" required>#}
{#        </div>#}
{#        #}
        <div class="input-group">
            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" value="{{ phone }}" required>
        </div>
        
        <div class="input-group">
            <label for="avatar">Аватарка:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*" required>
        </div>

        <div class="input-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <p class="error">{{ error }}</p>
        <br>
        <button class="gradient-button" type="submit"><a>Зарегистрироваться</a></button>
        <a href="/login">Уже зарегестрированы? Войти</a>

    </form>
</div>


{% endblock %}
