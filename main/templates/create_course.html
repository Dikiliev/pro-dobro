{% extends "base.html" %}

{% load static %}

{% block head %}
<link type="text/css" rel="stylesheet" href="{% static 'css/create_course.css' %}">
{% endblock %}

{% block content %}


<div class="enter-5"></div>
<div class="container">
    <h1>Создание проекта</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="input-group">
            <label for="course_title">Название команды:</label>
            <input type="text" id="course_title" name="course_title" value="" required>
        </div>

        <div class="input-group">
            <label for="course_image">Логотип команды:</label>
            <input type="file" id="course_image" name="course_image" accept="image/*" required>
        </div>
        <div class="input-group">
            <label for="course_description">Описание команды:</label>
            <textarea id="course_description" name="course_description" required></textarea>
        </div>

       <button type="submit" class="button">Создать проект</button>
    </form>
</div>

<script src="{% static 'js/create_course.js' %}"></script>

{% endblock %}
